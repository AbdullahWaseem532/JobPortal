<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Companies List</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .content {
            padding: 40px;
        }

        .companies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .company-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            transition: all 0.3s ease;
            border: 1px solid rgba(0, 0, 0, 0.05);
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .company-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }

        .company-header {
            padding: 20px;
            background: linear-gradient(135deg, rgba(250, 112, 154, 0.1), rgba(254, 225, 64, 0.1));
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .company-logo {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #fa709a, #fee140);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
            font-weight: bold;
        }

        .company-title h3 {
            font-size: 1.3rem;
            margin-bottom: 5px;
            color: #2c3e50;
        }

        .company-industry {
            font-size: 0.9rem;
            color: #666;
        }

        .company-body {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .company-info {
            margin-bottom: 15px;
            flex-grow: 1;
        }

        .info-item {
            margin-bottom: 10px;
            display: flex;
            align-items: flex-start;
        }

        .info-icon {
            width: 20px;
            margin-right: 10px;
            color: #4facfe;
        }

        .info-text {
            font-size: 0.95rem;
            color: #555;
            flex: 1;
        }

        .company-description {
            font-size: 0.95rem;
            color: #666;
            margin-top: 10px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            line-height: 1.5;
        }

        .view-btn {
            background: linear-gradient(135deg, #43e97b, #38f9d7);
            color: white;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            text-decoration: none;
            font-weight: 600;
            margin-top: 15px;
            display: block;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .view-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67, 233, 123, 0.4);
        }

        .no-companies {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .no-companies h3 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #2c3e50;
        }

        .no-companies p {
            font-size: 1.1rem;
            margin-bottom: 25px;
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2rem;
            color: #666;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4facfe;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            text-align: center;
            padding: 50px 30px;
            color: #e74c3c;
            font-size: 1.1rem;
        }

        .error-icon {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-link {
            color: white;
            text-decoration: none;
            font-weight: 600;
            padding: 8px 15px;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .nav-link.active {
            background: rgba(255, 255, 255, 0.2);
        }

        .nav-link:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .filters {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 25px;
            align-items: center;
        }

        .search-box {
            flex: 1;
            min-width: 200px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 12px 20px;
            padding-left: 40px;
            border-radius: 10px;
            border: 2px solid #e1e8ed;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
        }

        .filter-select {
            padding: 12px 20px;
            border-radius: 10px;
            border: 2px solid #e1e8ed;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
            min-width: 150px;
        }

        .filter-select:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 30px;
            gap: 10px;
        }

        .page-btn {
            padding: 8px 15px;
            border: none;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #4facfe;
            font-weight: 600;
        }

        .page-btn.active {
            background: #4facfe;
            color: white;
        }

        .page-btn:hover:not(.active) {
            background: rgba(79, 172, 254, 0.1);
        }

        .page-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
            }
            
            .content {
                padding: 25px 20px;
            }
            
            .companies-grid {
                grid-template-columns: 1fr;
            }
            
            .navbar {
                padding: 15px 20px;
                flex-direction: column;
                gap: 15px;
            }
            
            .filters {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="nav-links">
            <a href="users.html" class="nav-link">Users</a>
            <a href="companies.html" class="nav-link active">Companies</a>
            <a href="index.html" class="nav-link">Dashboard</a>
        </div>
    </div>

    <div class="container">
        <div class="header">
            <h1>üè¢ Companies</h1>
            <p>Browse all registered companies</p>
        </div>
        
        <div class="content">
            <div class="filters">
                <div class="search-box">
                    <span class="search-icon">üîç</span>
                    <input 
                        type="text" 
                        id="searchInput" 
                        class="search-input" 
                        placeholder="Search by company name or industry..."
                    >
                </div>
                
                <select id="industryFilter" class="filter-select">
                    <option value="">All Industries</option>
                    <!-- Will be populated dynamically -->
                </select>
                
                <select id="sizeFilter" class="filter-select">
                    <option value="">All Company Sizes</option>
                    <option value="1-10">1-10 employees</option>
                    <option value="11-50">11-50 employees</option>
                    <option value="51-200">51-200 employees</option>
                    <option value="201-500">201-500 employees</option>
                    <option value="501-1000">501-1000 employees</option>
                    <option value="1001+">1001+ employees</option>
                </select>
            </div>
            
            <div id="companiesContainer" class="companies-grid">
                <div class="loading">
                    <div class="spinner"></div>
                    Loading companies...
                </div>
            </div>
            
            <div id="pagination" class="pagination">
                <!-- Pagination buttons will be added here -->
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'https://literate-chainsaw-v6w9rw6jq9rj2xwqw-6006.app.github.dev';
        
        let allCompanies = [];
        let filteredCompanies = [];
        let currentPage = 1;
        const companiesPerPage = 6;
        
        // Get company initials for logo
        function getCompanyInitials(companyName) {
            if (!companyName) return 'C';
            
            const words = companyName.split(' ');
            if (words.length === 1) {
                return words[0].charAt(0).toUpperCase();
            }
            
            return (words[0].charAt(0) + words[1].charAt(0)).toUpperCase();
        }
        
        // Truncate text if too long
        function truncateText(text, maxLength) {
            if (!text) return 'Not provided';
            if (text.length <= maxLength) return text;
            return text.substring(0, maxLength) + '...';
        }
        
        // Fetch all companies
        async function fetchCompanies() {
            const companiesContainer = document.getElementById('companiesContainer');
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/companies`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                allCompanies = await response.json();
                filteredCompanies = [...allCompanies];
                
                // Populate industry filter
                populateIndustryFilter();
                
                // Initial display
                displayCompanies();
                
            } catch (error) {
                console.error('Error fetching companies:', error);
                companiesContainer.innerHTML = `
                    <div class="error">
                        <div class="error-icon">‚ö†Ô∏è</div>
                        <h3>Failed to load companies</h3>
                        <p>Error: ${error.message}</p>
                        <p>Make sure your API server is running on ${API_BASE_URL}</p>
                    </div>
                `;
            }
        }
        
        // Populate industry filter dropdown
        function populateIndustryFilter() {
            const industryFilter = document.getElementById('industryFilter');
            const industries = new Set();
            
            allCompanies.forEach(company => {
                if (company.industry) {
                    industries.add(company.industry);
                }
            });
            
            // Sort industries alphabetically
            const sortedIndustries = Array.from(industries).sort();
            
            // Add industry options
            sortedIndustries.forEach(industry => {
                const option = document.createElement('option');
                option.value = industry;
                option.textContent = industry;
                industryFilter.appendChild(option);
            });
        }
        
        // Filter companies
        function filterCompanies() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const industryFilter = document.getElementById('industryFilter').value;
            const sizeFilter = document.getElementById('sizeFilter').value;
            
            filteredCompanies = allCompanies.filter(company => {
                // Search filter
                const nameMatch = company.company_name && company.company_name.toLowerCase().includes(searchTerm);
                const industryMatch = company.industry && company.industry.toLowerCase().includes(searchTerm);
                const searchMatch = nameMatch || industryMatch;
                
                // Industry filter
                const industryFilterMatch = !industryFilter || (company.industry === industryFilter);
                
                // Size filter
                const sizeFilterMatch = !sizeFilter || (company.company_size === sizeFilter);
                
                return searchMatch && industryFilterMatch && sizeFilterMatch;
            });
            
            // Reset to first page
            currentPage = 1;
            
            // Display filtered companies
            displayCompanies();
        }
        
        // Display companies with pagination
        function displayCompanies() {
            const companiesContainer = document.getElementById('companiesContainer');
            const paginationContainer = document.getElementById('pagination');
            
            // Calculate pagination
            const totalPages = Math.ceil(filteredCompanies.length / companiesPerPage);
            const startIndex = (currentPage - 1) * companiesPerPage;
            const endIndex = Math.min(startIndex + companiesPerPage, filteredCompanies.length);
            
            // Get companies for current page
            const companiesForPage = filteredCompanies.slice(startIndex, endIndex);
            
            // Clear container
            companiesContainer.innerHTML = '';
            
            // Display companies or no results message
            if (companiesForPage.length === 0) {
                companiesContainer.innerHTML = `
                    <div class="no-companies">
                        <h3>No companies found</h3>
                        <p>Try adjusting your search or filters</p>
                    </div>
                `;
            } else {
                companiesForPage.forEach(company => {
                    const initials = getCompanyInitials(company.company_name);
                    
                    companiesContainer.innerHTML += `
                        <div class="company-card">
                            <div class="company-header">
                                <div class="company-logo">${initials}</div>
                                <div class="company-title">
                                    <h3>${company.company_name || 'Unnamed Company'}</h3>
                                    <div class="company-industry">${company.industry || 'Industry not specified'}</div>
                                </div>
                            </div>
                            <div class="company-body">
                                <div class="company-info">
                                    <div class="info-item">
                                        <span class="info-icon">üìç</span>
                                        <span class="info-text">${company.location || 'Location not specified'}</span>
                                    </div>
                                    <div class="info-item">
                                        <span class="info-icon">üë•</span>
                                        <span class="info-text">${company.company_size || 'Size not specified'}</span>
                                    </div>
                                    <div class="info-item">
                                        <span class="info-icon">üåê</span>
                                        <span class="info-text">
                                            ${company.website 
                                                ? `<a href="${company.website}" target="_blank" style="color: #4facfe;">${truncateText(company.website, 30)}</a>` 
                                                : 'Website not provided'}
                                        </span>
                                    </div>
                                    ${company.description 
                                        ? `<div class="company-description">${truncateText(company.description, 100)}</div>` 
                                        : ''}
                                </div>
                                <a href="company-details.html?id=${company.company_id}" class="view-btn">View Details</a>
                            </div>
                        </div>
                    `;
                });
            }
            
            // Update pagination
            updatePagination(totalPages);
        }
        
        // Update pagination controls
        function updatePagination(totalPages) {
            const paginationContainer = document.getElementById('pagination');
            paginationContainer.innerHTML = '';
            
            if (totalPages <= 1) {
                return;
            }
            
            // Previous button
            const prevButton = document.createElement('button');
            prevButton.className = 'page-btn';
            prevButton.innerHTML = '&laquo;';
            prevButton.disabled = currentPage === 1;
            prevButton.addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    displayCompanies();
                }
            });
            paginationContainer.appendChild(prevButton);
            
            // Page buttons
            const maxVisiblePages = 5;
            let startPage = Math.max(1, currentPage - Math.floor(maxVisiblePages / 2));
            let endPage = Math.min(totalPages, startPage + maxVisiblePages - 1);
            
            if (endPage - startPage + 1 < maxVisiblePages) {
                startPage = Math.max(1, endPage - maxVisiblePages + 1);
            }
            
            for (let i = startPage; i <= endPage; i++) {
                const pageButton = document.createElement('button');
                pageButton.className = `page-btn ${i === currentPage ? 'active' : ''}`;
                pageButton.textContent = i;
                pageButton.addEventListener('click', () => {
                    currentPage = i;
                    displayCompanies();
                });
                paginationContainer.appendChild(pageButton);
            }
            
            // Next button
            const nextButton = document.createElement('button');
            nextButton.className = 'page-btn';
            nextButton.innerHTML = '&raquo;';
            nextButton.disabled = currentPage === totalPages;
            nextButton.addEventListener('click', () => {
                if (currentPage < totalPages) {
                    currentPage++;
                    displayCompanies();
                }
            });
            paginationContainer.appendChild(nextButton);
        }
        
        // Add event listeners for filters
        document.getElementById('searchInput').addEventListener('input', filterCompanies);
        document.getElementById('industryFilter').addEventListener('change', filterCompanies);
        document.getElementById('sizeFilter').addEventListener('change', filterCompanies);
        
        // Load companies when page loads
        document.addEventListener('DOMContentLoaded', fetchCompanies);
    </script>
</body>
</html>
