<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobs List</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .navbar {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-link {
            color: white;
            text-decoration: none;
            font-weight: 600;
            padding: 8px 15px;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .nav-link.active {
            background: rgba(255, 255, 255, 0.2);
        }

        .nav-link:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .content {
            padding: 40px;
        }

        .post-job-btn {
            position: absolute;
            right: 30px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .post-job-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-50%) scale(1.05);
        }

        .filters {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 25px;
            align-items: center;
        }

        .search-box {
            flex: 1;
            min-width: 200px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 12px 20px;
            padding-left: 40px;
            border-radius: 10px;
            border: 2px solid #e1e8ed;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #43e97b;
            box-shadow: 0 0 0 3px rgba(67, 233, 123, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
        }

        .filter-select {
            padding: 12px 20px;
            border-radius: 10px;
            border: 2px solid #e1e8ed;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
            min-width: 150px;
        }

        .filter-select:focus {
            outline: none;
            border-color: #43e97b;
            box-shadow: 0 0 0 3px rgba(67, 233, 123, 0.1);
        }

        .jobs-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        .job-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            overflow: hidden;
            transition: all 0.3s ease;
            border: 1px solid rgba(0, 0, 0, 0.05);
            display: flex;
            flex-direction: column;
        }

        .job-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            border-color: rgba(67, 233, 123, 0.3);
        }

        .job-header {
            padding: 20px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 15px;
        }

        .job-title-company {
            flex: 1;
        }

        .job-title {
            font-size: 1.4rem;
            margin-bottom: 5px;
            color: #2c3e50;
            font-weight: 700;
        }

        .job-company {
            font-size: 1rem;
            color: #666;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .company-logo {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: linear-gradient(135deg, #fa709a, #fee140);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            color: white;
            font-weight: bold;
        }

        .job-badges {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }

        .job-badge {
            padding: 5px 10px;
            border-radius: 50px;
            font-size: 0.8rem;
            font-weight: 600;
            background: rgba(67, 233, 123, 0.1);
            color: #27ae60;
        }

        .job-badge.type {
            background: rgba(79, 172, 254, 0.1);
            color: #4facfe;
        }

        .job-badge.remote {
            background: rgba(250, 112, 154, 0.1);
            color: #fa709a;
        }

        .job-badge.category {
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
        }

        .job-status {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 5px;
        }

        .status-badge {
            padding: 5px 15px;
            border-radius: 50px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-badge.active {
            background: rgba(67, 233, 123, 0.1);
            color: #27ae60;
        }

        .status-badge.closed {
            background: rgba(231, 76, 60, 0.1);
            color: #e74c3c;
        }

        .status-badge.draft {
            background: rgba(241, 196, 15, 0.1);
            color: #f39c12;
        }

        .posted-date {
            font-size: 0.85rem;
            color: #999;
        }

        .job-body {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .job-info {
            margin-bottom: 15px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .info-item {
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }

        .info-icon {
            width: 20px;
            color: #43e97b;
            text-align: center;
        }

        .info-text {
            font-size: 0.95rem;
            color: #555;
            flex: 1;
        }

        .job-description {
            font-size: 0.95rem;
            color: #666;
            margin-top: 10px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            line-height: 1.6;
        }

        .job-footer {
            padding: 15px 20px;
            border-top: 1px solid rgba(0, 0, 0, 0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(67, 233, 123, 0.02);
        }

        .deadline {
            font-size: 0.9rem;
            color: #666;
        }

        .deadline-date {
            font-weight: 600;
            color: #2c3e50;
        }

        .view-btn {
            background: linear-gradient(135deg, #43e97b, #38f9d7);
            color: white;
            padding: 8px 15px;
            border-radius: 8px;
            text-align: center;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            display: inline-block;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .view-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67, 233, 123, 0.4);
        }

        .no-jobs {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .no-jobs h3 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #2c3e50;
        }

        .no-jobs p {
            font-size: 1.1rem;
            margin-bottom: 25px;
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2rem;
            color: #666;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #43e97b;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            text-align: center;
            padding: 50px 30px;
            color: #e74c3c;
            font-size: 1.1rem;
        }

        .error-icon {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 30px;
            gap: 10px;
        }

        .page-btn {
            padding: 8px 15px;
            border: none;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #43e97b;
            font-weight: 600;
        }

        .page-btn.active {
            background: #43e97b;
            color: white;
        }

        .page-btn:hover:not(.active) {
            background: rgba(67, 233, 123, 0.1);
        }

        .page-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .filter-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }

        .filter-tag {
            background: rgba(67, 233, 123, 0.1);
            color: #27ae60;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .filter-tag button {
            background: none;
            border: none;
            color: #e74c3c;
            cursor: pointer;
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            margin-left: 5px;
        }

        .clear-filters {
            background: none;
            border: none;
            color: #e74c3c;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            padding: 5px 10px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .clear-filters:hover {
            background: rgba(231, 76, 60, 0.1);
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
            }
            
            .content {
                padding: 25px 20px;
            }
            
            .navbar {
                padding: 15px 20px;
                flex-direction: column;
                gap: 15px;
            }
            
            .filters {
                flex-direction: column;
                align-items: stretch;
            }
            
            .post-job-btn {
                position: static;
                transform: none;
                margin-top: 20px;
                width: 100%;
                justify-content: center;
            }
            
            .header {
                padding: 25px 20px;
                text-align: center;
            }
            
            .job-header {
                flex-direction: column;
            }
            
            .job-status {
                align-items: flex-start;
            }
            
            .job-footer {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="nav-links">
            <a href="users.html" class="nav-link">Users</a>
            <a href="companies.html" class="nav-link">Companies</a>
            <a href="jobs.html" class="nav-link active">Jobs</a>
            <a href="index.html" class="nav-link">Dashboard</a>
        </div>
    </div>

    <div class="container">
        <div class="header">
            <h1>üíº Jobs</h1>
            <p>Browse all job listings</p>
            <a href="post-job.html" class="post-job-btn">
                <span>‚ûï</span> Post a Job
            </a>
        </div>
        
        <div class="content">
            <div class="filters">
                <div class="search-box">
                    <span class="search-icon">üîç</span>
                    <input 
                        type="text" 
                        id="searchInput" 
                        class="search-input" 
                        placeholder="Search job title or description..."
                    >
                </div>
                
                <select id="categoryFilter" class="filter-select">
                    <option value="">All Categories</option>
                </select>
                
                <select id="jobTypeFilter" class="filter-select">
                    <option value="">All Job Types</option>
                    <option value="full-time">Full-Time</option>
                    <option value="part-time">Part-Time</option>
                    <option value="contract">Contract</option>
                    <option value="internship">Internship</option>
                </select>
                
                <select id="companyFilter" class="filter-select">
                    <option value="">All Companies</option>
                </select>
                
                <select id="remoteFilter" class="filter-select">
                    <option value="">Remote/On-site</option>
                    <option value="true">Remote Only</option>
                    <option value="false">On-site Only</option>
                </select>
                
                <select id="statusFilter" class="filter-select">
                    <option value="active">Active Jobs</option>
                    <option value="closed">Closed Jobs</option>
                    <option value="draft">Draft Jobs</option>
                    <option value="">All Statuses</option>
                </select>
            </div>
            
            <div class="filter-tags" id="filterTags">
                <!-- Active filters will be displayed here -->
            </div>
            
            <div id="jobsContainer" class="jobs-grid">
                <div class="loading">
                    <div class="spinner"></div>
                    Loading jobs...
                </div>
            </div>
            
            <div id="pagination" class="pagination">
                <!-- Pagination buttons will be added here -->
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'https://literate-chainsaw-v6w9rw6jq9rj2xwqw-6006.app.github.dev';
        
        let allJobs = [];
        let currentPage = 1;
        const jobsPerPage = 5;
        let activeFilters = {};
        
        // Format date for display
        function formatDate(dateString) {
            if (!dateString) return 'Not specified';
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric'
            });
        }
        
        // Get relative time for posted date
        function getRelativeTime(dateString) {
            const now = new Date();
            const date = new Date(dateString);
            const diffTime = Math.abs(now - date);
            const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
            
            if (diffDays === 0) {
                return 'Today';
            } else if (diffDays === 1) {
                return 'Yesterday';
            } else if (diffDays < 7) {
                return `${diffDays} days ago`;
            } else if (diffDays < 30) {
                const weeks = Math.floor(diffDays / 7);
                return `${weeks} ${weeks === 1 ? 'week' : 'weeks'} ago`;
            } else if (diffDays < 365) {
                const months = Math.floor(diffDays / 30);
                return `${months} ${months === 1 ? 'month' : 'months'} ago`;
            } else {
                const years = Math.floor(diffDays / 365);
                return `${years} ${years === 1 ? 'year' : 'years'} ago`;
            }
        }
        
        // Get company initials for logo
        function getCompanyInitials(companyName) {
            if (!companyName) return 'C';
            
            const words = companyName.split(' ');
            if (words.length === 1) {
                return words[0].charAt(0).toUpperCase();
            }
            
            return (words[0].charAt(0) + words[1].charAt(0)).toUpperCase();
        }
        
        // Truncate text if too long
        function truncateText(text, maxLength) {
            if (!text) return '';
            if (text.length <= maxLength) return text;
            return text.substring(0, maxLength) + '...';
        }
        
        // Format salary range
        function formatSalary(min, max) {
            if (!min && !max) return 'Not specified';
            
            function formatNumber(num) {
                return new Intl.NumberFormat('en-US', {
                    style: 'currency',
                    currency: 'USD',
                    maximumFractionDigits: 0
                }).format(num);
            }
            
            if (min && max) {
                return `${formatNumber(min)} - ${formatNumber(max)}`;
            } else if (min) {
                return `From ${formatNumber(min)}`;
            } else {
                return `Up to ${formatNumber(max)}`;
            }
        }
        
        // Debounce function for search input
        function debounce(func, delay) {
            let timer;
            return function() {
                const context = this;
                const args = arguments;
                clearTimeout(timer);
                timer = setTimeout(() => {
                    func.apply(context, args);
                }, delay);
            };
        }
        
        // Update filter tags display
        function updateFilterTags() {
            const filterTagsContainer = document.getElementById('filterTags');
            filterTagsContainer.innerHTML = '';
            
            // Get display names for filter values
            const getDisplayName = (key, value) => {
                switch (key) {
                    case 'search':
                        return `"${value}"`;
                    case 'category_id':
                        const categorySelect = document.getElementById('categoryFilter');
                        const categoryOption = categorySelect.querySelector(`option[value="${value}"]`);
                        return categoryOption ? categoryOption.textContent : value;
                    case 'job_type':
                        return value.replace('-', ' ');
                    case 'company_id':
                        const companySelect = document.getElementById('companyFilter');
                        const companyOption = companySelect.querySelector(`option[value="${value}"]`);
                        return companyOption ? companyOption.textContent : value;
                    case 'is_remote':
                        return value === 'true' ? 'Remote Only' : 'On-site Only';
                    case 'status':
                        return `${value.charAt(0).toUpperCase() + value.slice(1)} Jobs`;
                    default:
                        return value;
                }
            };
            
            // Create filter tags
            let hasFilters = false;
            Object.entries(activeFilters).forEach(([key, value]) => {
                if (value) {
                    hasFilters = true;
                    const displayName = getDisplayName(key, value);
                    filterTagsContainer.innerHTML += `
                        <div class="filter-tag">
                            ${key === 'search' ? 'üîç' : ''} ${displayName}
                            <button onclick="removeFilter('${key}')">&times;</button>
                        </div>
                    `;
                }
            });
            
            // Add clear all button if there are filters
            if (hasFilters) {
                filterTagsContainer.innerHTML += `
                    <button class="clear-filters" onclick="clearAllFilters()">Clear All</button>
                `;
            }
        }
        
        // Add a filter
        function addFilter(key, value) {
            activeFilters[key] = value;
            currentPage = 1; // Reset to first page
            fetchJobs();
        }
        
        // Remove a filter
        function removeFilter(key) {
            delete activeFilters[key];
            
            // Reset the corresponding filter input/select
            switch (key) {
                case 'search':
                    document.getElementById('searchInput').value = '';
                    break;
                case 'category_id':
                    document.getElementById('categoryFilter').value = '';
                    break;
                case 'job_type':
                    document.getElementById('jobTypeFilter').value = '';
                    break;
                case 'company_id':
                    document.getElementById('companyFilter').value = '';
                    break;
                case 'is_remote':
                    document.getElementById('remoteFilter').value = '';
                    break;
                case 'status':
                    document.getElementById('statusFilter').value = 'active'; // Default to active
                    break;
            }
            
            currentPage = 1; // Reset to first page
            fetchJobs();
        }
        
        // Clear all filters
        function clearAllFilters() {
            activeFilters = {};
            
            // Reset all filter inputs/selects
            document.getElementById('searchInput').value = '';
            document.getElementById('categoryFilter').value = '';
            document.getElementById('jobTypeFilter').value = '';
            document.getElementById('companyFilter').value = '';
            document.getElementById('remoteFilter').value = '';
            document.getElementById('statusFilter').value = 'active'; // Default to active
            
            currentPage = 1; // Reset to first page
            fetchJobs();
        }
        
        // Fetch jobs with filters
        async function fetchJobs() {
            const jobsContainer = document.getElementById('jobsContainer');
            jobsContainer.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    Loading jobs...
                </div>
            `;
            
            try {
                // Build query parameters
                const queryParams = new URLSearchParams();
                
                // Add active filters to query params
                Object.entries(activeFilters).forEach(([key, value]) => {
                    if (value) {
                        queryParams.append(key, value);
                    }
                });
                
                const response = await fetch(`${API_BASE_URL}/api/jobs?${queryParams.toString()}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                allJobs = await response.json();
                
                // Display jobs
                displayJobs();
                
            } catch (error) {
                console.error('Error fetching jobs:', error);
                jobsContainer.innerHTML = `
                    <div class="error">
                        <div class="error-icon">‚ö†Ô∏è</div>
                        <h3>Failed to load jobs</h3>
                        <p>Error: ${error.message}</p>
                        <p>Make sure your API server is running on ${API_BASE_URL}</p>
                    </div>
                `;
            }
        }
        
        // Fetch categories for filter dropdown
        async function fetchCategories() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/categories`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const categories = await response.json();
                const categorySelect = document.getElementById('categoryFilter');
                
                categories.forEach(category => {
                    const option = document.createElement('option');
                    option.value = category.category_id;
                    option.textContent = category.name;
                    categorySelect.appendChild(option);
                });
                
            } catch (error) {
                console.error('Error fetching categories:', error);
            }
        }
        
        // Fetch companies for filter dropdown
        async function fetchCompanies() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/companies`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const companies = await response.json();
                const companySelect = document.getElementById('companyFilter');
                
                companies.forEach(company => {
                    const option = document.createElement('option');
                    option.value = company.company_id;
                    option.textContent = company.company_name;
                    companySelect.appendChild(option);
                });
                
            } catch (error) {
                console.error('Error fetching companies:', error);
            }
        }
        
        // Display jobs with pagination
        function displayJobs() {
            const jobsContainer = document.getElementById('jobsContainer');
            const paginationContainer = document.getElementById('pagination');
            
            // Calculate pagination
            const totalPages = Math.ceil(allJobs.length / jobsPerPage);
            const startIndex = (currentPage - 1) * jobsPerPage;
            const endIndex = Math.min(startIndex + jobsPerPage, allJobs.length);
            
            // Get jobs for current page
            const jobsForPage = allJobs.slice(startIndex, endIndex);
            
            // Clear container
            jobsContainer.innerHTML = '';
            
            // Display jobs or no results message
            if (jobsForPage.length === 0) {
                jobsContainer.innerHTML = `
                    <div class="no-jobs">
                        <h3>No jobs found</h3>
                        <p>Try adjusting your search or filters</p>
                        <a href="post-job.html" class="view-btn">Post a New Job</a>
                    </div>
                `;
            } else {
                jobsForPage.forEach(job => {
                    const companyInitials = getCompanyInitials(job.company_name);
                    const postedDate = getRelativeTime(job.posted_date);
                    const deadlineFormatted = job.deadline ? formatDate(job.deadline) : 'No deadline';
                    
                    // Format job type for display
                    const jobType = job.job_type ? job.job_type.replace('-', ' ') : '';
                    
                    jobsContainer.innerHTML += `
                        <div class="job-card">
                            <div class="job-header">
                                <div class="job-title-company">
                                    <h3 class="job-title">${job.title}</h3>
                                    <div class="job-company">
                                        <div class="company-logo">${companyInitials}</div>
                                        <span>${job.company_name || 'Unknown Company'}</span>
                                    </div>
                                    <div class="job-badges">
                                        ${jobType ? `<span class="job-badge type">${jobType}</span>` : ''}
                                        ${job.is_remote ? '<span class="job-badge remote">Remote</span>' : ''}
                                        ${job.category_name ? `<span class="job-badge category">${job.category_name}</span>` : ''}
                                    </div>
                                </div>
                                <div class="job-status">
                                    <span class="status-badge ${job.status}">${job.status}</span>
                                    <span class="posted-date">Posted ${postedDate}</span>
                                </div>
                            </div>
                            
                            <div class="job-body">
                                <div class="job-info">
                                    <div class="info-item">
                                        <span class="info-icon">üíµ</span>
                                        <span class="info-text">${formatSalary(job.salary_min, job.salary_max)}</span>
                                    </div>
                                    <div class="info-item">
                                        <span class="info-icon">üìç</span>
                                        <span class="info-text">${job.location || 'Location not specified'}</span>
                                    </div>
                                </div>
                                <div class="job-description">${truncateText(job.description, 200)}</div>
                            </div>
                            
                            <div class="job-footer">
                                <div class="deadline">
                                    Deadline: <span class="deadline-date">${deadlineFormatted}</span>
                                </div>
                                <a href="job-details.html?id=${job.job_id}" class="view-btn">View Details</a>
                            </div>
                        </div>
                    `;
                });
            }
            
            // Update pagination
            updatePagination(totalPages);
            
            // Update filter tags
            updateFilterTags();
        }
        
        // Update pagination controls
        function updatePagination(totalPages) {
            const paginationContainer = document.getElementById('pagination');
            paginationContainer.innerHTML = '';
            
            if (totalPages <= 1) {
                return;
            }
            
            // Previous button
            const prevButton = document.createElement('button');
            prevButton.className = 'page-btn';
            prevButton.innerHTML = '&laquo;';
            prevButton.disabled = currentPage === 1;
            prevButton.addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    displayJobs();
                }
            });
            paginationContainer.appendChild(prevButton);
            
            // Page buttons
            const maxVisiblePages = 5;
            let startPage = Math.max(1, currentPage - Math.floor(maxVisiblePages / 2));
            let endPage = Math.min(totalPages, startPage + maxVisiblePages - 1);
            
            if (endPage - startPage + 1 < maxVisiblePages) {
                startPage = Math.max(1, endPage - maxVisiblePages + 1);
            }
            
            for (let i = startPage; i <= endPage; i++) {
                const pageButton = document.createElement('button');
                pageButton.className = `page-btn ${i === currentPage ? 'active' : ''}`;
                pageButton.textContent = i;
                pageButton.addEventListener('click', () => {
                    currentPage = i;
                    displayJobs();
                });
                paginationContainer.appendChild(pageButton);
            }
            
            // Next button
            const nextButton = document.createElement('button');
            nextButton.className = 'page-btn';
            nextButton.innerHTML = '&raquo;';
            nextButton.disabled = currentPage === totalPages;
            nextButton.addEventListener('click', () => {
                if (currentPage < totalPages) {
                    currentPage++;
                    displayJobs();
                }
            });
            paginationContainer.appendChild(nextButton);
        }
        
        // Add event listeners for filters
        document.getElementById('searchInput').addEventListener('input', debounce(function() {
            const searchTerm = this.value.trim();
            if (searchTerm) {
                addFilter('search', searchTerm);
            } else {
                removeFilter('search');
            }
        }, 500));
        
        document.getElementById('categoryFilter').addEventListener('change', function() {
            if (this.value) {
                addFilter('category_id', this.value);
            } else {
                removeFilter('category_id');
            }
        });
        
        document.getElementById('jobTypeFilter').addEventListener('change', function() {
            if (this.value) {
                addFilter('job_type', this.value);
            } else {
                removeFilter('job_type');
            }
        });
        
        document.getElementById('companyFilter').addEventListener('change', function() {
            if (this.value) {
                addFilter('company_id', this.value);
            } else {
                removeFilter('company_id');
            }
        });
        
        document.getElementById('remoteFilter').addEventListener('change', function() {
            if (this.value) {
                addFilter('is_remote', this.value);
            } else {
                removeFilter('is_remote');
            }
        });
        
        document.getElementById('statusFilter').addEventListener('change', function() {
            if (this.value) {
                addFilter('status', this.value);
            } else {
                removeFilter('status');
            }
        });
        
        // Initialize page
        document.addEventListener('DOMContentLoaded', () => {
            // Set default status filter to active
            activeFilters.status = 'active';
            
            // Fetch data
            fetchCategories();
            fetchCompanies();
            fetchJobs();
        });
    </script>
</body>
</html>
