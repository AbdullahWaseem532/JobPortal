<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply for Job</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .back-btn {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-50%) scale(1.05);
        }

        .form-container {
            padding: 40px;
        }

        .job-summary {
            background: rgba(67, 233, 123, 0.05);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            border: 2px solid rgba(67, 233, 123, 0.1);
        }

        .job-title {
            font-size: 1.5rem;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .company-name {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .job-badges {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }

        .job-badge {
            padding: 5px 12px;
            border-radius: 50px;
            font-size: 0.85rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .job-badge.type {
            background: rgba(79, 172, 254, 0.1);
            color: #4facfe;
        }

        .job-badge.location {
            background: rgba(67, 233, 123, 0.1);
            color: #27ae60;
        }

        .job-badge.remote {
            background: rgba(250, 112, 154, 0.1);
            color: #fa709a;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 1rem;
        }

        .form-group textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
            resize: vertical;
            min-height: 200px;
        }

        .form-group textarea:focus {
            outline: none;
            border-color: #43e97b;
            box-shadow: 0 0 0 3px rgba(67, 233, 123, 0.1);
            transform: translateY(-2px);
        }

        .form-group small {
            display: block;
            margin-top: 5px;
            color: #666;
            font-size: 0.85rem;
        }

        .profile-summary {
            background: rgba(79, 172, 254, 0.05);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            border: 2px solid rgba(79, 172, 254, 0.1);
        }

        .profile-summary h3 {
            font-size: 1.3rem;
            color: #4facfe;
            margin-bottom: 20px;
        }

        .profile-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .profile-detail {
            margin-bottom: 15px;
        }

        .profile-label {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 5px;
        }

        .profile-value {
            font-size: 1rem;
            color: #333;
            font-weight: 600;
        }

        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 500;
            display: none;
        }

        .alert.success {
            background: rgba(67, 233, 123, 0.1);
            color: #27ae60;
            border: 2px solid rgba(67, 233, 123, 0.3);
        }

        .alert.error {
            background: rgba(231, 76, 60, 0.1);
            color: #e74c3c;
            border: 2px solid rgba(231, 76, 60, 0.3);
        }

        .alert.warning {
            background: rgba(241, 196, 15, 0.1);
            color: #f39c12;
            border: 2px solid rgba(241, 196, 15, 0.3);
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #43e97b, #38f9d7);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(67, 233, 123, 0.4);
            margin-top: 20px;
        }

        .submit-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(67, 233, 123, 0.6);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .btn-content {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .resume-section {
            margin-bottom: 30px;
        }

        .resume-section h3 {
            font-size: 1.3rem;
            color: #2c3e50;
            margin-bottom: 15px;
        }

        .resume-preview {
            display: flex;
            align-items: center;
            padding: 15px;
            background: rgba(79, 172, 254, 0.05);
            border-radius: 10px;
            border: 2px solid rgba(79, 172, 254, 0.1);
        }

        .resume-icon {
            font-size: 2rem;
            color: #4facfe;
            margin-right: 15px;
        }

        .resume-details {
            flex: 1;
        }

        .resume-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .resume-actions {
            display: flex;
            gap: 10px;
        }

        .resume-btn {
            background: white;
            color: #4facfe;
            border: 2px solid #4facfe;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .resume-btn:hover {
            background: rgba(79, 172, 254, 0.1);
            transform: translateY(-2px);
        }

        .resume-upload {
            display: none;
        }

        .no-resume {
            padding: 15px;
            background: rgba(231, 76, 60, 0.05);
            border-radius: 10px;
            border: 2px solid rgba(231, 76, 60, 0.1);
            color: #e74c3c;
            font-weight: 500;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
            }
            
            .form-container {
                padding: 25px 20px;
            }
            
            .header {
                padding: 25px 20px;
            }
            
            .back-btn {
                position: static;
                transform: none;
                margin-bottom: 15px;
                display: inline-block;
            }
            
            .profile-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="#" class="back-btn" id="backBtn">
                ‚Üê Back
            </a>
            <h1>üìù Apply for Job</h1>
            <p>Submit your application</p>
        </div>
        
        <div class="form-container">
            <div id="alert" class="alert"></div>
            
            <div class="job-summary" id="jobSummary">
                <!-- Job details will be loaded here -->
                <div class="loading-spinner" style="display: block; margin: 20px auto;"></div>
                <p style="text-align: center;">Loading job details...</p>
            </div>
            
            <div class="profile-summary" id="profileSummary">
                <h3>Your Profile Summary</h3>
                <div class="profile-details" id="profileDetails">
                    <!-- Profile details will be loaded here -->
                    <div class="loading-spinner" style="display: block; margin: 20px auto;"></div>
                    <p style="text-align: center;">Loading profile details...</p>
                </div>
            </div>
            
            <div class="resume-section" id="resumeSection">
                <h3>Your Resume</h3>
                <!-- Resume preview will be loaded here -->
                <div class="loading-spinner" style="display: block; margin: 20px auto;"></div>
                <p style="text-align: center;">Checking resume...</p>
            </div>
            
            <form id="applicationForm">
                <input type="hidden" id="jobId" name="jobId">
                <input type="hidden" id="userId" name="userId">
                
                <div class="form-group">
                    <label for="coverLetter">Cover Letter</label>
                    <textarea 
                        id="coverLetter" 
                        name="coverLetter" 
                        rows="8"
                        placeholder="Explain why you're a good fit for this position..."
                    ></textarea>
                    <small>Introduce yourself and explain why you're interested in this role and how your skills match the job requirements.</small>
                </div>
                
                <button type="submit" class="submit-btn" id="submitBtn">
                    <div class="btn-content">
                        <div class="loading-spinner" id="loadingSpinner"></div>
                        <span id="btnText">Submit Application</span>
                    </div>
                </button>
            </form>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'https://literate-chainsaw-v6w9rw6jq9rj2xwqw-6006.app.github.dev';
        
        // Get job ID and user ID from URL parameters
        function getParamsFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return {
                jobId: urlParams.get('jobId'),
                userId: urlParams.get('userId')
            };
        }
        
        // Format job type for display
        function formatJobType(jobType) {
            if (!jobType) return '';
            return jobType.replace('-', ' ');
        }
        
        // Show alert message
        function showAlert(message, type) {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = `alert ${type}`;
            alert.style.display = 'block';
            
            // Auto-hide success messages after 5 seconds
            if (type === 'success') {
                setTimeout(() => {
                    hideAlert();
                }, 5000);
            }
            
            // Scroll to alert
            alert.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }
        
        // Hide alert message
        function hideAlert() {
            const alert = document.getElementById('alert');
            alert.style.display = 'none';
        }
        
        // Load job details
        async function loadJobDetails(jobId) {
            const jobSummary = document.getElementById('jobSummary');
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/jobs/${jobId}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const job = await response.json();
                
                // Update hidden job ID input
                document.getElementById('jobId').value = job.job_id;
                
                // Update back button to go to job details page
                document.getElementById('backBtn').href = `job-details.html?id=${job.job_id}`;
                
                // Update job summary
                jobSummary.innerHTML = `
                    <h2 class="job-title">${job.title}</h2>
                    <div class="company-name">
                        <span>at</span>
                        <span>${job.company_name || 'Unknown Company'}</span>
                    </div>
                    <div class="job-badges">
                        <div class="job-badge type">
                            <span>üíº</span>
                            <span>${formatJobType(job.job_type)}</span>
                        </div>
                        <div class="job-badge location">
                            <span>üìç</span>
                            <span>${job.location || 'Not specified'}</span>
                        </div>
                        ${job.is_remote ? `
                            <div class="job-badge remote">
                                <span>üè†</span>
                                <span>Remote</span>
                            </div>
                        ` : ''}
                    </div>
                `;
                
                // Check if job is closed
                if (job.status === 'closed') {
                    showAlert('This job is no longer accepting applications.', 'error');
                    document.getElementById('submitBtn').disabled = true;
                }
                
                // Check if job is draft
                if (job.status === 'draft') {
                    showAlert('This job is not yet active and cannot accept applications.', 'error');
                    document.getElementById('submitBtn').disabled = true;
                }
                
            } catch (error) {
                console.error('Error loading job details:', error);
                jobSummary.innerHTML = `
                    <div class="alert error" style="display: block;">
                        Failed to load job details. Please try again later.
                    </div>
                `;
            }
        }
        
        // Load user profile
        async function loadUserProfile(userId) {
            const profileDetails = document.getElementById('profileDetails');
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/users/${userId}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const user = await response.json();
                
                // Update hidden user ID input
                document.getElementById('userId').value = user.user_id;
                
                // Check if user is a job seeker
                if (user.user_type !== 'job_seeker') {
                    showAlert('Only job seekers can apply for jobs.', 'error');
                    document.getElementById('submitBtn').disabled = true;
                }
                
                // Update profile details
                profileDetails.innerHTML = `
                    <div class="profile-detail">
                        <div class="profile-label">Name</div>
                        <div class="profile-value">${user.first_name ? `${user.first_name} ${user.last_name}` : 'Not provided'}</div>
                    </div>
                    <div class="profile-detail">
                        <div class="profile-label">Email</div>
                        <div class="profile-value">${user.email}</div>
                    </div>
                    <div class="profile-detail">
                        <div class="profile-label">Phone</div>
                        <div class="profile-value">${user.phone || 'Not provided'}</div>
                    </div>
                    <div class="profile-detail">
                        <div class="profile-label">Location</div>
                        <div class="profile-value">${user.location || 'Not provided'}</div>
                    </div>
                    <div class="profile-detail">
                        <div class="profile-label">Experience</div>
                        <div class="profile-value">${user.experience_years ? `${user.experience_years} years` : 'Not provided'}</div>
                    </div>
                `;
                
                // Check for profile completeness
                if (!user.first_name || !user.last_name || !user.phone || !user.location) {
                    showAlert('Your profile is incomplete. Consider updating your profile details before applying.', 'warning');
                }
                
                // Check resume
                checkResume(user);
                
            } catch (error) {
                console.error('Error loading user profile:', error);
                profileDetails.innerHTML = `
                    <div class="alert error" style="display: block;">
                        Failed to load profile details. Please try again later.
                    </div>
                `;
            }
        }
        
        // Check if user has a resume
        function checkResume(user) {
            const resumeSection = document.getElementById('resumeSection');
            
            if (user.resume_url) {
                // User has a resume
                resumeSection.innerHTML = `
                    <h3>Your Resume</h3>
                    <div class="resume-preview">
                        <div class="resume-icon">üìÑ</div>
                        <div class="resume-details">
                            <div class="resume-name">Resume.pdf</div>
                            <div>Uploaded and ready to go</div>
                        </div>
                        <div class="resume-actions">
                            <a href="${user.resume_url}" target="_blank" class="resume-btn">View</a>
                        </div>
                    </div>
                `;
            } else {
                // User does not have a resume
                resumeSection.innerHTML = `
                    <h3>Your Resume</h3>
                    <div class="no-resume">
                        You don't have a resume uploaded. While not required, a resume helps employers understand your qualifications better.
                    </div>
                    <p>You can still apply without a resume. Your profile information will be sent with your application.</p>
                `;
            }
        }
        
        // Check if user has already applied to this job
        async function checkExistingApplication(jobId, userId) {
            try {
                // Get user applications
                const response = await fetch(`${API_BASE_URL}/api/applications/user/${userId}`);
                
                if (!response.ok) {
                    return false; // Assume no existing application if fetch fails
                }
                
                const applications = await response.json();
                
                // Check if user has already applied to this job
                const existingApplication = applications.find(app => app.job_id === parseInt(jobId));
                
                if (existingApplication) {
                    showAlert('You have already applied to this job.', 'warning');
                    document.getElementById('submitBtn').disabled = true;
                    
                    // Update button text
                    document.getElementById('btnText').textContent = 'Already Applied';
                    
                    return true;
                }
                
                return false;
                
            } catch (error) {
                console.error('Error checking existing application:', error);
                return false;
            }
        }
        
        // Submit application
        async function submitApplication(jobId, userId, coverLetter) {
            const submitBtn = document.getElementById('submitBtn');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const btnText = document.getElementById('btnText');
            
            // Show loading state
            submitBtn.disabled = true;
            loadingSpinner.style.display = 'block';
            btnText.textContent = 'Submitting...';
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/applications`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        job_id: parseInt(jobId),
                        user_id: parseInt(userId),
                        cover_letter: coverLetter
                    })
                });
                
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({ error: 'Unknown error' }));
                    throw new Error(errorData.error || `HTTP error! status: ${response.status}`);
                }
                
                const newApplication = await response.json();
                
                // Show success message
                showAlert('Your application has been submitted successfully!', 'success');
                
                // Update button text
                btnText.textContent = 'Application Submitted';
                
                // Redirect to applications page after a delay
                setTimeout(() => {
                    window.location.href = `my-applications.html?userId=${userId}`;
                }, 2000);
                
            } catch (error) {
                console.error('Error submitting application:', error);
                showAlert(`Failed to submit application: ${error.message}`, 'error');
                
                // Reset button state
                submitBtn.disabled = false;
                loadingSpinner.style.display = 'none';
                btnText.textContent = 'Submit Application';
            }
        }
        
        // Initialize page
        document.addEventListener('DOMContentLoaded', async () => {
            const { jobId, userId } = getParamsFromUrl();
            
            // Validate parameters
            if (!jobId || !userId) {
                showAlert('Missing job ID or user ID. Please check the URL.', 'error');
                return;
            }
            
            // Load job details and user profile
            await loadJobDetails(jobId);
            await loadUserProfile(userId);
            
            // Check if user has already applied
            await checkExistingApplication(jobId, userId);
            
            // Handle form submission
            document.getElementById('applicationForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const formJobId = document.getElementById('jobId').value;
                const formUserId = document.getElementById('userId').value;
                const coverLetter = document.getElementById('coverLetter').value;
                
                // Submit application
                await submitApplication(formJobId, formUserId, coverLetter);
            });
        });
    </script>
</body>
</html>
