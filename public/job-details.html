<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Details</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .back-btn {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-50%) scale(1.05);
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2rem;
            color: #666;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #43e97b;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .job-content {
            padding: 40px;
        }

        .job-overview {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 25px;
            align-items: center;
            margin-bottom: 30px;
            padding: 25px;
            background: linear-gradient(135deg, rgba(67, 233, 123, 0.1), rgba(56, 249, 215, 0.1));
            border-radius: 15px;
            border: 2px solid rgba(67, 233, 123, 0.2);
        }

        .company-logo {
            width: 80px;
            height: 80px;
            border-radius: 15px;
            background: linear-gradient(135deg, #fa709a, #fee140);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
            font-weight: bold;
        }

        .job-basic-info h2 {
            font-size: 1.8rem;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .company-name {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .company-name a {
            color: #4facfe;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .company-name a:hover {
            text-decoration: underline;
        }

        .job-badges {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        .job-badge {
            padding: 8px 15px;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .job-badge.type {
            background: rgba(79, 172, 254, 0.1);
            color: #4facfe;
        }

        .job-badge.remote {
            background: rgba(250, 112, 154, 0.1);
            color: #fa709a;
        }

        .job-badge.category {
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
        }

        .job-badge.status {
            background: rgba(67, 233, 123, 0.1);
            color: #27ae60;
        }
        
        .job-badge.status.closed {
            background: rgba(231, 76, 60, 0.1);
            color: #e74c3c;
        }
        
        .job-badge.status.draft {
            background: rgba(241, 196, 15, 0.1);
            color: #f39c12;
        }

        .details-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .detail-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
            border-left: 5px solid transparent;
            transition: all 0.3s ease;
        }

        .detail-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.12);
        }

        .detail-card.salary {
            border-left-color: #4facfe;
        }

        .detail-card.location {
            border-left-color: #43e97b;
        }

        .detail-card.deadline {
            border-left-color: #fa709a;
        }

        .detail-card.posted {
            border-left-color: #667eea;
        }

        .card-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .detail-value {
            font-size: 1.2rem;
            color: #333;
            font-weight: 600;
        }

        .detail-subtext {
            font-size: 0.9rem;
            color: #666;
            margin-top: 5px;
        }

        .job-description-section, .job-requirements-section {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 1.5rem;
            color: #2c3e50;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .job-description, .job-requirements {
            line-height: 1.7;
            color: #444;
            font-size: 1.05rem;
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.05);
        }

        .job-description p, .job-requirements p {
            margin-bottom: 15px;
        }

        .job-description ul, .job-requirements ul {
            margin-left: 20px;
            margin-bottom: 15px;
        }

        .job-description li, .job-requirements li {
            margin-bottom: 8px;
        }

        .company-info-section {
            background: rgba(250, 112, 154, 0.05);
            border-radius: 15px;
            padding: 25px;
            margin-top: 30px;
            border: 2px solid rgba(250, 112, 154, 0.1);
        }

        .company-info-section h3 {
            color: #fa709a;
            margin-bottom: 15px;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .company-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .company-detail {
            display: flex;
            flex-direction: column;
        }

        .company-detail-label {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 5px;
        }

        .company-detail-value {
            font-size: 1rem;
            color: #333;
            font-weight: 600;
        }

        .company-description {
            line-height: 1.6;
            color: #555;
            margin-top: 15px;
            font-size: 1rem;
        }

        .apply-section {
            margin-top: 30px;
            padding: 25px;
            background: rgba(67, 233, 123, 0.1);
            border-radius: 15px;
            text-align: center;
            border: 2px solid rgba(67, 233, 123, 0.2);
        }

        .apply-btn {
            background: linear-gradient(135deg, #43e97b, #38f9d7);
            color: white;
            padding: 15px 40px;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 15px;
            display: inline-block;
            text-decoration: none;
        }

        .apply-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(67, 233, 123, 0.4);
        }

        .apply-text {
            font-size: 1.1rem;
            color: #333;
            margin-bottom: 15px;
        }

        .closed-job {
            background: rgba(231, 76, 60, 0.1);
            border: 2px solid rgba(231, 76, 60, 0.2);
        }

        .closed-job .apply-text {
            color: #e74c3c;
            font-weight: 600;
        }

        .error {
            text-align: center;
            padding: 50px 30px;
            color: #e74c3c;
            font-size: 1.1rem;
        }

        .error-icon {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
            }
            
            .job-content {
                padding: 25px 20px;
            }
            
            .job-overview {
                grid-template-columns: 1fr;
                text-align: center;
                gap: 15px;
            }
            
            .company-logo {
                margin: 0 auto;
            }
            
            .job-badges {
                justify-content: center;
            }
            
            .details-grid {
                grid-template-columns: 1fr;
            }
            
            .back-btn {
                position: static;
                transform: none;
                margin-bottom: 10px;
                display: inline-block;
            }
            
            .header {
                padding: 20px;
                text-align: center;
            }
            
            .company-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="jobs.html" class="back-btn">
                ‚Üê Back
            </a>
            <h1>üíº Job Details</h1>
            <p>Complete information about this position</p>
        </div>
        
        <div id="content">
            <div class="loading">
                <div class="spinner"></div>
                Loading job details...
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'https://literate-chainsaw-v6w9rw6jq9rj2xwqw-6006.app.github.dev';
        
        // Get job ID from URL parameters
        function getJobIdFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('id');
        }
        
        // Format date for display
        function formatDate(dateString) {
            if (!dateString) return 'Not specified';
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }
        
        // Get relative time for posted date
        function getRelativeTime(dateString) {
            const now = new Date();
            const date = new Date(dateString);
            const diffTime = Math.abs(now - date);
            const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
            
            if (diffDays === 0) {
                return 'Today';
            } else if (diffDays === 1) {
                return 'Yesterday';
            } else if (diffDays < 7) {
                return `${diffDays} days ago`;
            } else if (diffDays < 30) {
                const weeks = Math.floor(diffDays / 7);
                return `${weeks} ${weeks === 1 ? 'week' : 'weeks'} ago`;
            } else if (diffDays < 365) {
                const months = Math.floor(diffDays / 30);
                return `${months} ${months === 1 ? 'month' : 'months'} ago`;
            } else {
                const years = Math.floor(diffDays / 365);
                return `${years} ${years === 1 ? 'year' : 'years'} ago`;
            }
        }
        
        // Get company initials for logo
        function getCompanyInitials(companyName) {
            if (!companyName) return 'C';
            
            const words = companyName.split(' ');
            if (words.length === 1) {
                return words[0].charAt(0).toUpperCase();
            }
            
            return (words[0].charAt(0) + words[1].charAt(0)).toUpperCase();
        }
        
        // Format salary range
        function formatSalary(min, max) {
            if (!min && !max) return 'Not specified';
            
            function formatNumber(num) {
                return new Intl.NumberFormat('en-US', {
                    style: 'currency',
                    currency: 'USD',
                    maximumFractionDigits: 0
                }).format(num);
            }
            
            if (min && max) {
                return `${formatNumber(min)} - ${formatNumber(max)}`;
            } else if (min) {
                return `From ${formatNumber(min)}`;
            } else {
                return `Up to ${formatNumber(max)}`;
            }
        }
        
        // Format HTML content from plain text
        function formatContent(text) {
            if (!text) return '';
            
            // Convert URLs to links
            text = text.replace(/(https?:\/\/[^\s]+)/g, '<a href="$1" target="_blank">$1</a>');
            
            // Convert line breaks to paragraphs
            text = '<p>' + text.replace(/\n\n/g, '</p><p>').replace(/\n/g, '<br>') + '</p>';
            
            return text;
        }
        
        async function fetchJob(jobId) {
            const contentDiv = document.getElementById('content');
            
            if (!jobId) {
                contentDiv.innerHTML = `
                    <div class="error">
                        <div class="error-icon">‚ö†Ô∏è</div>
                        <h3>No Job ID Provided</h3>
                        <p>Please provide a valid job ID in the URL</p>
                        <p>Example: job-details.html?id=1</p>
                    </div>
                `;
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/jobs/${jobId}`);
                
                if (!response.ok) {
                    if (response.status === 404) {
                        throw new Error('Job not found');
                    }
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const job = await response.json();
                displayJob(job);
                
            } catch (error) {
                console.error('Error fetching job:', error);
                contentDiv.innerHTML = `
                    <div class="error">
                        <div class="error-icon">‚ö†Ô∏è</div>
                        <h3>Failed to load job</h3>
                        <p>Error: ${error.message}</p>
                        <p>Make sure your API server is running on ${API_BASE_URL}</p>
                    </div>
                `;
            }
        }
        
        function displayJob(job) {
            const contentDiv = document.getElementById('content');
            
            const companyInitials = getCompanyInitials(job.company_name);
            const postedDate = getRelativeTime(job.posted_date);
            const postedDateFormatted = formatDate(job.posted_date);
            const deadlineFormatted = job.deadline ? formatDate(job.deadline) : 'No deadline';
            
            // Format job type for display
            const jobType = job.job_type ? job.job_type.replace('-', ' ') : 'Not specified';
            
            // Create job description HTML
            const descriptionHtml = formatContent(job.description);
            
            // Create job requirements HTML if available
            const requirementsHtml = job.requirements ? formatContent(job.requirements) : '';
            
            // Determine if job is closed
            const isClosed = job.status === 'closed';
            const isDraft = job.status === 'draft';
            
            contentDiv.innerHTML = `
                <div class="job-content">
                    <div class="job-overview">
                        <div class="company-logo">${companyInitials}</div>
                        <div class="job-basic-info">
                            <h2>${job.title}</h2>
                            <div class="company-name">
                                <span>at</span>
                                <a href="company-details.html?id=${job.company_id}">${job.company_name || 'Unknown Company'}</a>
                            </div>
                            <div class="job-badges">
                                <div class="job-badge type">
                                    <span>üíº</span>
                                    <span>${jobType}</span>
                                </div>
                                ${job.is_remote ? `
                                    <div class="job-badge remote">
                                        <span>üè†</span>
                                        <span>Remote</span>
                                    </div>
                                ` : ''}
                                ${job.category_name ? `
                                    <div class="job-badge category">
                                        <span>üìÇ</span>
                                        <span>${job.category_name}</span>
                                    </div>
                                ` : ''}
                                <div class="job-badge status ${job.status}">
                                    <span>${job.status === 'active' ? '‚úÖ' : job.status === 'closed' ? '‚ùå' : 'üìù'}</span>
                                    <span>${job.status.charAt(0).toUpperCase() + job.status.slice(1)}</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="details-grid">
                        <div class="detail-card salary">
                            <div class="card-title">
                                üí∞ Salary
                            </div>
                            <div class="detail-value">${formatSalary(job.salary_min, job.salary_max)}</div>
                            <div class="detail-subtext">${job.salary_min && job.salary_max ? 'Salary range' : (job.salary_min ? 'Minimum salary' : (job.salary_max ? 'Maximum salary' : ''))}</div>
                        </div>

                        <div class="detail-card location">
                            <div class="card-title">
                                üìç Location
                            </div>
                            <div class="detail-value">${job.location || 'Not specified'}</div>
                            <div class="detail-subtext">${job.is_remote ? 'Remote work available' : 'On-site position'}</div>
                        </div>

                        <div class="detail-card deadline">
                            <div class="card-title">
                                ‚è∞ Deadline
                            </div>
                            <div class="detail-value">${deadlineFormatted}</div>
                            <div class="detail-subtext">${job.deadline ? 'Application deadline' : 'No specific deadline'}</div>
                        </div>

                        <div class="detail-card posted">
                            <div class="card-title">
                                üìÖ Posted
                            </div>
                            <div class="detail-value">${postedDate}</div>
                            <div class="detail-subtext">${postedDateFormatted}</div>
                        </div>
                    </div>

                    <div class="job-description-section">
                        <h3 class="section-title">üìã Job Description</h3>
                        <div class="job-description">
                            ${descriptionHtml}
                        </div>
                    </div>

                    ${requirementsHtml ? `
                        <div class="job-requirements-section">
                            <h3 class="section-title">‚úÖ Requirements</h3>
                            <div class="job-requirements">
                                ${requirementsHtml}
                            </div>
                        </div>
                    ` : ''}

                    ${job.company_name ? `
                        <div class="company-info-section">
                            <h3>üè¢ About ${job.company_name}</h3>
                            <div class="company-details">
                                ${job.industry ? `
                                    <div class="company-detail">
                                        <span class="company-detail-label">Industry</span>
                                        <span class="company-detail-value">${job.industry}</span>
                                    </div>
                                ` : ''}
                                
                                ${job.website ? `
                                    <div class="company-detail">
                                        <span class="company-detail-label">Website</span>
                                        <span class="company-detail-value">
                                            <a href="${job.website}" target="_blank" style="color: #4facfe;">${job.website}</a>
                                        </span>
                                    </div>
                                ` : ''}
                            </div>
                            <a href="company-details.html?id=${job.company_id}" class="apply-btn" style="background: linear-gradient(135deg, #fa709a, #fee140); margin-top: 20px;">
                                View Company Profile
                            </a>
                        </div>
                    ` : ''}

                    <div class="apply-section ${isClosed ? 'closed-job' : ''}">
                        ${isClosed ? `
                            <div class="apply-text">This job posting is no longer accepting applications.</div>
                        ` : isDraft ? `
                            <div class="apply-text">This job posting is currently in draft mode and not yet active.</div>
                        ` : `
                            <div class="apply-text">Interested in this position? Click the button below to apply!</div>
                            <button class="apply-btn" onclick="applyToJob(${job.job_id})">
                                Apply Now
                            </button>
                        `}
                    </div>
                </div>
            `;
        }
        
        // Apply to job function
        function applyToJob(jobId) {
            window.location = 'apply-job.html?jobId='+jobId+'&userId=2';
            // alert('Job application functionality would be implemented here. This would typically redirect to an application form or open a modal for submitting application details.');
        }
        
        // Load job when page loads
        document.addEventListener('DOMContentLoaded', () => {
            const jobId = getJobIdFromUrl();
            fetchJob(jobId);
        });
    </script>
</body>
</html>
