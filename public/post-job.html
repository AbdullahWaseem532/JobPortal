<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post a Job</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .form-container {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 1rem;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
            resize: vertical;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #43e97b;
            box-shadow: 0 0 0 3px rgba(67, 233, 123, 0.1);
            transform: translateY(-2px);
        }

        .job-section {
            background: rgba(67, 233, 123, 0.05);
            border-radius: 15px;
            padding: 25px;
            margin: 25px 0;
            border: 2px solid rgba(67, 233, 123, 0.1);
        }

        .job-section h3 {
            color: #43e97b;
            margin-bottom: 20px;
            font-size: 1.3rem;
            text-align: center;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .full-width {
            grid-column: 1 / -1;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }

        .form-group select {
            cursor: pointer;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(67, 233, 123, 0.4);
            margin-bottom: 20px;
        }

        .submit-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(67, 233, 123, 0.6);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .back-link {
            display: block;
            text-align: center;
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            padding: 10px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            background: rgba(102, 126, 234, 0.1);
            transform: translateY(-1px);
        }

        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 500;
            display: none;
        }

        .alert.success {
            background: rgba(67, 233, 123, 0.1);
            color: #27ae60;
            border: 2px solid rgba(67, 233, 123, 0.3);
        }

        .alert.error {
            background: rgba(231, 76, 60, 0.1);
            color: #e74c3c;
            border: 2px solid rgba(231, 76, 60, 0.3);
        }

        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .btn-content {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .form-group small {
            display: block;
            margin-top: 5px;
            color: #666;
            font-size: 0.85rem;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
            }
            
            .form-container {
                padding: 30px 20px;
            }
            
            .header {
                padding: 25px 20px;
            }
        }

        .required-field::after {
            content: ' *';
            color: #e74c3c;
        }

        .company-select-wrapper {
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(102, 126, 234, 0.05);
            border-radius: 15px;
            border: 2px solid rgba(102, 126, 234, 0.1);
        }

        .company-select-wrapper h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.3rem;
            text-align: center;
        }

        .status-options {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }

        .status-option {
            flex: 1;
            padding: 10px;
            border-radius: 10px;
            border: 2px solid #e1e8ed;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .status-option:hover {
            transform: translateY(-2px);
            border-color: #43e97b;
        }

        .status-option.active {
            border-color: #43e97b;
            background: rgba(67, 233, 123, 0.1);
        }

        .status-option input {
            margin-right: 10px;
        }

        .status-label {
            font-weight: 600;
            font-size: 0.9rem;
        }

        .status-description {
            font-size: 0.8rem;
            color: #666;
            margin-top: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìù Post a Job</h1>
            <p>Create a new job listing for your company</p>
        </div>
        
        <div class="form-container">
            <div id="alert" class="alert"></div>
            
            <form id="jobForm">
                <div class="company-select-wrapper" id="companySelectWrapper">
                    <h3>Select Company</h3>
                    <div class="form-group">
                        <label for="companyId" class="required-field">Company</label>
                        <select 
                            id="companyId" 
                            name="companyId" 
                            required
                        >
                            <option value="">Select a company</option>
                            <!-- Will be populated dynamically -->
                        </select>
                        <small>Select the company posting this job</small>
                    </div>
                </div>
                
                <div class="job-section">
                    <h3>Job Details</h3>
                    <div class="form-group">
                        <label for="title" class="required-field">Job Title</label>
                        <input 
                            type="text" 
                            id="title" 
                            name="title" 
                            required 
                            placeholder="e.g. Senior Software Engineer"
                        >
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="categoryId">Category</label>
                            <select id="categoryId" name="categoryId">
                                <option value="">Select a category</option>
                                <!-- Will be populated dynamically -->
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="jobType" class="required-field">Job Type</label>
                            <select id="jobType" name="jobType" required>
                                <option value="">Select job type</option>
                                <option value="full-time">Full-Time</option>
                                <option value="part-time">Part-Time</option>
                                <option value="contract">Contract</option>
                                <option value="internship">Internship</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="location">Location</label>
                            <input 
                                type="text" 
                                id="location" 
                                name="location" 
                                placeholder="e.g. New York, NY"
                            >
                        </div>
                        
                        <div class="form-group">
                            <label for="isRemote">Remote Work</label>
                            <div class="checkbox-group">
                                <input 
                                    type="checkbox" 
                                    id="isRemote" 
                                    name="isRemote"
                                >
                                <span>This position is remote-friendly</span>
                            </div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="salaryMin">Minimum Salary</label>
                            <input 
                                type="number" 
                                id="salaryMin" 
                                name="salaryMin" 
                                placeholder="e.g. 50000"
                                min="0"
                                step="1000"
                            >
                            <small>Leave blank to not display</small>
                        </div>
                        
                        <div class="form-group">
                            <label for="salaryMax">Maximum Salary</label>
                            <input 
                                type="number" 
                                id="salaryMax" 
                                name="salaryMax" 
                                placeholder="e.g. 80000"
                                min="0"
                                step="1000"
                            >
                            <small>Leave blank to not display</small>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="deadline">Application Deadline</label>
                        <input 
                            type="datetime-local" 
                            id="deadline" 
                            name="deadline"
                        >
                    </div>
                </div>

                <div class="job-section">
                    <h3>Job Content</h3>
                    <div class="form-group">
                        <label for="description" class="required-field">Job Description</label>
                        <textarea 
                            id="description" 
                            name="description" 
                            rows="6"
                            required
                            placeholder="Describe the job role, responsibilities, and what a typical day looks like..."
                        ></textarea>
                    </div>

                    <div class="form-group">
                        <label for="requirements">Requirements</label>
                        <textarea 
                            id="requirements" 
                            name="requirements" 
                            rows="6"
                            placeholder="List qualifications, skills, experience, education, etc. required for this position..."
                        ></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <label for="status" class="required-field">Posting Status</label>
                    <div class="status-options">
                        <div class="status-option active" onclick="selectStatus('active')">
                            <input 
                                type="radio" 
                                id="statusActive" 
                                name="status" 
                                value="active"
                                checked
                            >
                            <div>
                                <div class="status-label">Active</div>
                                <div class="status-description">Publish immediately</div>
                            </div>
                        </div>
                        <div class="status-option" onclick="selectStatus('draft')">
                            <input 
                                type="radio" 
                                id="statusDraft" 
                                name="status" 
                                value="draft"
                            >
                            <div>
                                <div class="status-label">Draft</div>
                                <div class="status-description">Save for later</div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <button type="submit" class="submit-btn" id="submitBtn">
                    <div class="btn-content">
                        <div class="loading-spinner" id="loadingSpinner"></div>
                        <span id="btnText">Post Job</span>
                    </div>
                </button>
            </form>
            
            <a href="jobs.html" class="back-link">
                ‚Üê Back to Jobs
            </a>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'https://literate-chainsaw-v6w9rw6jq9rj2xwqw-6006.app.github.dev';
        
        // Select status option
        function selectStatus(status) {
            document.querySelectorAll('.status-option').forEach(option => {
                option.classList.remove('active');
            });
            
            const selectedOption = document.querySelector(`.status-option:has(#status${status.charAt(0).toUpperCase() + status.slice(1)})`);
            if (selectedOption) {
                selectedOption.classList.add('active');
                document.getElementById(`status${status.charAt(0).toUpperCase() + status.slice(1)}`).checked = true;
            }
        }
        
        // Fetch companies for the dropdown
        async function fetchCompanies() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/companies`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const companies = await response.json();
                const companySelect = document.getElementById('companyId');
                
                companies.forEach(company => {
                    const option = document.createElement('option');
                    option.value = company.company_id;
                    option.textContent = company.company_name;
                    companySelect.appendChild(option);
                });
                
            } catch (error) {
                console.error('Error fetching companies:', error);
                showAlert('Failed to load companies. Please refresh the page.', 'error');
            }
        }
        
        // Fetch categories for the dropdown
        async function fetchCategories() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/categories`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const categories = await response.json();
                const categorySelect = document.getElementById('categoryId');
                
                categories.forEach(category => {
                    const option = document.createElement('option');
                    option.value = category.category_id;
                    option.textContent = category.name;
                    categorySelect.appendChild(option);
                });
                
            } catch (error) {
                console.error('Error fetching categories:', error);
                // Not showing alert as categories are optional
            }
        }
        
        // Check if the user is an employer
        async function checkUserRole() {
            try {
                // This assumes you have a way to get the current user's info
                // You might need to adjust this based on your authentication system
                const response = await fetch(`${API_BASE_URL}/api/auth/me`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const user = await response.json();
                
                // If user is not an employer, redirect to jobs page
                if (user.user_type !== 'employer' && user.user_type !== 'admin') {
                    showAlert('Only employers can post jobs.', 'error');
                    setTimeout(() => {
                        window.location.href = 'jobs.html';
                    }, 2000);
                }
                
            } catch (error) {
                console.error('Error checking user role:', error);
                // Continue anyway, the backend will handle permissions
            }
        }
        
        // Submit form
        document.getElementById('jobForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const btnText = document.getElementById('btnText');
            
            // Get form data
            const formData = new FormData(this);
            const jobData = {
                company_id: parseInt(formData.get('companyId')),
                title: formData.get('title'),
                description: formData.get('description'),
                job_type: formData.get('jobType'),
                status: formData.get('status')
            };
            
            // Add optional fields if provided
            const categoryId = formData.get('categoryId');
            if (categoryId) jobData.category_id = parseInt(categoryId);
            
            const requirements = formData.get('requirements');
            if (requirements) jobData.requirements = requirements;
            
            const location = formData.get('location');
            if (location) jobData.location = location;
            
            const isRemote = formData.get('isRemote');
            jobData.is_remote = isRemote === 'on';
            
            const salaryMin = formData.get('salaryMin');
            if (salaryMin) jobData.salary_min = parseFloat(salaryMin);
            
            const salaryMax = formData.get('salaryMax');
            if (salaryMax) jobData.salary_max = parseFloat(salaryMax);
            
            const deadline = formData.get('deadline');
            if (deadline) jobData.deadline = deadline;
            
            // Basic validation
            if (!jobData.company_id) {
                showAlert('Please select a company', 'error');
                return;
            }
            
            if (!jobData.title) {
                showAlert('Job title is required', 'error');
                return;
            }
            
            if (!jobData.description) {
                showAlert('Job description is required', 'error');
                return;
            }
            
            if (!jobData.job_type) {
                showAlert('Job type is required', 'error');
                return;
            }
            
            // Validate salary range
            if (jobData.salary_min && jobData.salary_max && parseFloat(jobData.salary_min) > parseFloat(jobData.salary_max)) {
                showAlert('Minimum salary cannot be greater than maximum salary', 'error');
                return;
            }
            
            // Show loading state
            submitBtn.disabled = true;
            loadingSpinner.style.display = 'block';
            btnText.textContent = jobData.status === 'draft' ? 'Saving Draft...' : 'Posting Job...';
            hideAlert();
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/jobs`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(jobData)
                });
                
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({ error: 'Unknown error' }));
                    throw new Error(errorData.error || `HTTP error! status: ${response.status}`);
                }
                
                const newJob = await response.json();
                
                // Show success message
                const statusText = jobData.status === 'draft' ? 'saved as draft' : 'posted successfully';
                showAlert(`Job ${statusText}! ID: ${newJob.job_id}`, 'success');
                
                // Reset form
                document.getElementById('jobForm').reset();
                
                // Redirect to jobs page after a delay
                setTimeout(() => {
                    window.location.href = 'jobs.html';
                }, 2000);
                
            } catch (error) {
                console.error('Error creating job:', error);
                showAlert(`Failed to create job: ${error.message}`, 'error');
            } finally {
                // Reset button state
                submitBtn.disabled = false;
                loadingSpinner.style.display = 'none';
                btnText.textContent = 'Post Job';
            }
        });
        
        function showAlert(message, type) {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = `alert ${type}`;
            alert.style.display = 'block';
            
            // Auto-hide success messages after 5 seconds
            if (type === 'success') {
                setTimeout(() => {
                    hideAlert();
                }, 5000);
            }
        }
        
        function hideAlert() {
            const alert = document.getElementById('alert');
            alert.style.display = 'none';
        }
        
        // Click handler for status options
        document.querySelectorAll('.status-option').forEach(option => {
            option.addEventListener('click', function() {
                const radio = this.querySelector('input[type="radio"]');
                radio.checked = true;
                
                document.querySelectorAll('.status-option').forEach(opt => {
                    opt.classList.remove('active');
                });
                
                this.classList.add('active');
            });
        });
        
        // Initialize page
        document.addEventListener('DOMContentLoaded', () => {
            fetchCompanies();
            fetchCategories();
            checkUserRole();
        });
    </script>
</body>
</html>
