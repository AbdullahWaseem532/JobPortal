<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .back-btn {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-50%) scale(1.05);
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2rem;
            color: #666;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4facfe;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .user-content {
            padding: 40px;
        }

        .user-overview {
            display: grid;
            grid-template-columns: auto 1fr auto;
            gap: 20px;
            align-items: center;
            margin-bottom: 30px;
            padding: 25px;
            background: linear-gradient(135deg, rgba(79, 172, 254, 0.1), rgba(0, 242, 254, 0.1));
            border-radius: 15px;
            border: 2px solid rgba(79, 172, 254, 0.2);
        }

        .user-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
            font-weight: bold;
        }

        .user-basic-info h2 {
            font-size: 1.8rem;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .user-email {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 10px;
        }

        .user-type-badge {
            padding: 8px 20px;
            border-radius: 25px;
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .user-type-badge.job_seeker {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            color: white;
        }

        .user-type-badge.employer {
            background: linear-gradient(135deg, #fa709a, #fee140);
            color: white;
        }

        .user-type-badge.admin {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
        }

        .status-badge {
            padding: 6px 15px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            margin-left: 10px;
        }

        .status-badge.active {
            background: rgba(67, 233, 123, 0.2);
            color: #27ae60;
        }

        .status-badge.inactive {
            background: rgba(231, 76, 60, 0.2);
            color: #e74c3c;
        }

        .details-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .detail-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
            border-left: 5px solid transparent;
            transition: all 0.3s ease;
        }

        .detail-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.12);
        }

        .detail-card.contact {
            border-left-color: #4facfe;
        }

        .detail-card.professional {
            border-left-color: #43e97b;
        }

        .detail-card.personal {
            border-left-color: #fa709a;
        }

        .detail-card.system {
            border-left-color: #667eea;
        }

        .card-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .detail-item {
            margin-bottom: 15px;
        }

        .detail-label {
            font-weight: 600;
            color: #555;
            display: block;
            margin-bottom: 5px;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .detail-value {
            color: #333;
            font-size: 1rem;
            line-height: 1.5;
        }

        .detail-value.empty {
            color: #999;
            font-style: italic;
        }

        .bio-section {
            background: rgba(250, 112, 154, 0.05);
            border-radius: 15px;
            padding: 25px;
            margin-top: 20px;
            border: 2px solid rgba(250, 112, 154, 0.1);
        }

        .bio-section h3 {
            color: #fa709a;
            margin-bottom: 15px;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .bio-text {
            line-height: 1.6;
            color: #555;
            font-size: 1rem;
        }

        .error {
            text-align: center;
            padding: 50px 30px;
            color: #e74c3c;
            font-size: 1.1rem;
        }

        .error-icon {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .actions {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid rgba(0, 0, 0, 0.05);
        }

        .action-btn {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .action-btn.edit {
            background: linear-gradient(135deg, #43e97b, #38f9d7);
            color: white;
            box-shadow: 0 4px 15px rgba(67, 233, 123, 0.4);
        }

        .action-btn.delete {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
            }
            
            .user-content {
                padding: 25px 20px;
            }
            
            .user-overview {
                grid-template-columns: 1fr;
                text-align: center;
                gap: 15px;
            }
            
            .details-grid {
                grid-template-columns: 1fr;
            }
            
            .actions {
                flex-direction: column;
                align-items: center;
            }
            
            .back-btn {
                position: static;
                transform: none;
                margin-bottom: 10px;
            }
            
            .header {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="users.html" class="back-btn">
                ‚Üê Back
            </a>
            <h1>üë§ User Details</h1>
            <p>Complete user information and profile</p>
        </div>
        
        <div id="content">
            <div class="loading">
                <div class="spinner"></div>
                Loading user details...
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'https://literate-chainsaw-v6w9rw6jq9rj2xwqw-6006.app.github.dev';
        
        // Get user ID from URL parameters
        function getUserIdFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('id');
        }
        
        // Format date for display
        function formatDate(dateString) {
            if (!dateString) return 'Not specified';
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }
        
        // Get user initials for avatar
        function getUserInitials(firstName, lastName, email) {
            if (firstName && lastName) {
                return (firstName.charAt(0) + lastName.charAt(0)).toUpperCase();
            }
            if (email) {
                return email.charAt(0).toUpperCase();
            }
            return 'U';
        }
        
        async function fetchUser(userId) {
            const contentDiv = document.getElementById('content');
            
            if (!userId) {
                contentDiv.innerHTML = `
                    <div class="error">
                        <div class="error-icon">‚ö†Ô∏è</div>
                        <h3>No User ID Provided</h3>
                        <p>Please provide a valid user ID in the URL</p>
                        <p>Example: user-details.html?id=1</p>
                    </div>
                `;
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/users/${userId}`);
                
                if (!response.ok) {
                    if (response.status === 404) {
                        throw new Error('User not found');
                    }
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const user = await response.json();
                displayUser(user);
                
            } catch (error) {
                console.error('Error fetching user:', error);
                contentDiv.innerHTML = `
                    <div class="error">
                        <div class="error-icon">‚ö†Ô∏è</div>
                        <h3>Failed to load user</h3>
                        <p>Error: ${error.message}</p>
                        <p>Make sure your API server is running on ${API_BASE_URL}</p>
                    </div>
                `;
            }
        }
        
        function displayUser(user) {
            const contentDiv = document.getElementById('content');
            
            const fullName = user.first_name && user.last_name 
                ? `${user.first_name} ${user.last_name}` 
                : 'No Name Provided';
            
            const initials = getUserInitials(user.first_name, user.last_name, user.email);
            const statusText = user.is_active ? '‚úÖ Active' : '‚ùå Inactive';
            const statusClass = user.is_active ? 'active' : 'inactive';
            
            contentDiv.innerHTML = `
                <div class="user-content">
                    <div class="user-overview">
                        <div class="user-avatar">${initials}</div>
                        <div class="user-basic-info">
                            <h2>${fullName}</h2>
                            <div class="user-email">${user.email}</div>
                            <div class="user-type-badge ${user.user_type}">${user.user_type.replace('_', ' ')}</div>
                            <span class="status-badge ${statusClass}">${statusText}</span>
                        </div>
                    </div>

                    <div class="details-grid">
                        <div class="detail-card contact">
                            <div class="card-title">
                                üìû Contact Information
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Email</span>
                                <span class="detail-value">${user.email}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Phone</span>
                                <span class="detail-value ${!user.phone ? 'empty' : ''}">${user.phone || 'Not provided'}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Location</span>
                                <span class="detail-value ${!user.location ? 'empty' : ''}">${user.location || 'Not specified'}</span>
                            </div>
                        </div>

                        <div class="detail-card professional">
                            <div class="card-title">
                                üíº Professional Details
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">User Type</span>
                                <span class="detail-value">${user.user_type.replace('_', ' ').toUpperCase()}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Experience</span>
                                <span class="detail-value">${user.experience_years || 0} years</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Resume</span>
                                <span class="detail-value ${!user.resume_url ? 'empty' : ''}">
                                    ${user.resume_url ? `<a href="${user.resume_url}" target="_blank" style="color: #4facfe;">View Resume</a>` : 'Not uploaded'}
                                </span>
                            </div>
                        </div>

                        <div class="detail-card system">
                            <div class="card-title">
                                ‚öôÔ∏è System Information
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">User ID</span>
                                <span class="detail-value">${user.user_id}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Account Status</span>
                                <span class="detail-value ${statusClass}">${statusText}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Created</span>
                                <span class="detail-value">${formatDate(user.created_at)}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Last Updated</span>
                                <span class="detail-value">${formatDate(user.updated_at)}</span>
                            </div>
                        </div>
                    </div>

                    ${user.bio ? `
                        <div class="bio-section">
                            <h3>üìù Bio</h3>
                            <div class="bio-text">${user.bio}</div>
                        </div>
                    ` : ''}

                    <div class="actions">
                        <button class="action-btn delete" onclick="deleteUser(${user.user_id})">
                            üóëÔ∏è Delete User
                        </button>
                    </div>
                </div>
            `;
        }
        
        
        async function deleteUser(userId) {
            if (!confirm('Are you sure you want to delete this user? This action cannot be undone.')) {
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/users/${userId}`, {
                    method: 'DELETE'
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                alert('User deleted successfully!');
                window.location.href = 'users.html';
                
            } catch (error) {
                console.error('Error deleting user:', error);
                alert(`Failed to delete user: ${error.message}`);
            }
        }
        
        // Load user when page loads
        document.addEventListener('DOMContentLoaded', () => {
            const userId = getUserIdFromUrl();
            fetchUser(userId);
        });
    </script>
</body>
</html>
